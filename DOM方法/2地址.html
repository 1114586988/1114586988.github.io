<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width:100px;
            height: 200px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <select id="all" multiple="multiple">
        <option>广州</option>
        <option>上海</option>
        <option>北京</option>
        <option>深圳</option>
    </select>

    <input type="button" value=">>" id="btn1">
    <input type="button" value="<<" id="btn2">
    <input type="button" value="选一个" id="btn3">
    <input type="button" value="撤一个" id="btn4">



    <select id="select" multiple="multiple">

    </select>


    <script>
       
        function my$(id) {
            return document.getElementById(id);
        }

        //添加所有的地址
        var all = my$("all");
        var select = my$("select");

        my$("btn1").onclick=function(){
            var len=all.children.length;
            for(var i=0;i<len;i++){
                var option=all.children[0];
                select.appendChild(option);
            }
        }


        my$("btn2").onclick=function(){
            var len=select.children.length;
            for(var i=0;i<len;i++){
                var option=select.children[0];
                all.appendChild(option);
            }
        }
          /*for(var i=all.children.length-1;i>=0;i--){
                var option=all.children[i];
                select.appendChild(option);
            }*/
            
            my$("btn3").onclick=function(){
                var array=[];
                for(var i=0;i<all.children.length;i++){
                    var option=all.children[i];
                    if(option.selected){
                        array.push(option);
                        option.selected=false;
                    }
                }
                for(var i=0;i<array.length;i++){
                    var option=array[i];
                    select.appendChild(option);
                }
            }

             my$("btn4").onclick=function(){
                var array=[];
                for(var i=0;i<select.children.length;i++){
                    var option=select.children[i];
                    if(option.selected){
                        array.push(option);
                        option.selected=false;
                    }
                }
                for(var i=0;i<array.length;i++){
                    var option=array[i];
                    all.appendChild(option);
                }
            }


       
    </script>
</body>
</html>
